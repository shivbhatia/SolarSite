        <div class="container" style="margin-top: 56px;">
           <div class="col-lg-6 col-md-6 col-sm-6 text-center">
           <div id="banner">
           <a [routerLink]="['/']"><img src="../../assets/img/logo.png"  /></a>

             <h1>Join our <strong>Commercial Marketplace</strong> Today!</h1>
            <!--<h5><strong>solarsitedesign.com</strong></h5>-->
             
            <button type="submit" class="btn btn-warning" style="background-color: #ED5223">
                                <strong>Already Solarmarketplace Member?</strong></button>
           </div>
          
              
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="registrationform">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Registration Form <i class="fa fa-pencil pull-right"></i></legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">
                            First Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">
                            Last Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">
                            Job Title</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Job Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">
                            Email Address</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 control-label">
                            Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 control-label">
                            Confirm Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Confirm Password">
                        </div>
                    </div>
                    
                        <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                           <!-- <button type="reset" class="btn btn-warning">
                                Cancel</button>-->
                            <button type="submit" class="btn btn-primary" style="background-color: #ED5223;">
                                Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
         </div>



         </div>
        </div>
        <script src="js/jquery.js" type="text/javascript"></script>
        <noscript src="js/bootstrap.min.js" type="text/javascript"></noscript>
